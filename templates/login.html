<!-- Use layout.html as the base template -->
{% extends "layout.html" %}

<!-- This fills in the content area defined in layout.html -->
{% block content %}

<!-- Page title -->
<h2>Login</h2>

<!-- Login form that sends data to the server using POST -->
<form method="post">
  <!-- Input box for entering username -->
  <input
    name="username"
    class="form-control mb-2"
    placeholder="Username"
    required
  />

  <!-- Input box for entering password (shows dots instead of text) -->
  <input
    name="password"
    type="password"
    class="form-control mb-2"
    placeholder="Password"
    required
  />

  <!-- Button to submit the form and try to log in -->
  <button class="btn btn-success">Login</button>
</form>

<!-- Link to go to the register page if the user doesnâ€™t have an account -->
<a href="{{ url_for('register') }}">Don't have an account? Register</a>

{% endblock %}
